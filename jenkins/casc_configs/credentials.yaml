credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              id: "OKTA_DOMAIN"
              secret: ${OKTA_DOMAIN}
          - string:
              id: "OKTA_BACKEND_SECRET"
              secret: ${OKTA_BACKEND_SECRET}
          - string:
              id: "OKTA_BACKEND_CLIENTID"
              secret: ${OKTA_BACKEND_CLIENTID}
          - string:
              id: "OKTA_FRONTEND_CLIENTID"
              secret: ${OKTA_FRONTEND_CLIENTID}